---
kind: pipeline
type: docker
name: Use Sonarqube
steps:
- name: code-analysis
  image: aosapps/drone-sonar-plugin
  settings:
    sonar_host:
      from_secret: sonar_host
    sonar_token:
      from_secret: sonar_token
  commands:
    - sonar-scanner --help
   
  
trigger:
  branch:
    include:
      - develop
  event:
    include:
      - push
